<!DOCTYPE html>     
<html lang="en">
    <head>
        <meta charset="utf-8">
        
        <title>SignUp</title>
        <link rel="icon" type="image/png" href="images/favicon.png">
        <link rel='stylesheet' type="text/css" href="css/all.css"/>
        <link rel='stylesheet' href="css/fontawesome.min.css"/>
        <link rel='stylesheet' href="css/normalize.css"/>
        <link rel='stylesheet' href="css/style.css"/>
        <!--<link rel='stylesheet' href="css/bootstrap.css"/>-->
    </head>
    <body>
        <!-- Start Headear -->
            <div class="header">
            <div class="overlay">
                <div class="container table">
                    <div class="navbar">
                        <span class="shape"><img src="images/logo.png" alt=""></span>
                        <span class="links">
                            <a href="main.html"><i class="fa fa-home"></i> Home</a> 
                            <a href="blog.html"><i class="fas fa-blog"></i>BLOG</a>
                            <i class="fas fa-id-card"></i>CONTACT
                            <a href="login.html"><i class="fas fa-sign-in-alt"></i>Login</a>
                            <a href="signup.html"><i class="fas fa-user-plus"></i>SignUP</a>
                        </span>
                    </div>
                    <div class="signup">
                        <img src="images/face.jpeg" class="man">
                        <h1 class="upper">SignUP</h1>
                        <form>
                            <p class="upper">Username</p>         
                            <input type="text" name="" placeholder="Enter Username">
                            <p class="upper">Password</p>
                            <input type="password" name="" placeholder="Enter Password">
                            <p class="upper">Confirm Password</p>
                            <input type="password" name="" placeholder="Enter Password">
                            <p class="upper">E-Mail</p>
                            <input type="email" name="" placeholder="Enter E-Mail">
                            <input class="upper" type="submit" name="" value="SignUp">
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- End Header -->

        <script src="js/jquery-3.4.0.min.js"></script>
        <script src="js/jquery.nicescroll.min.js"></script>
        <!--<script src="js/bootstrap.min.js"></script>-->
        <script src="js/custom.js"></script>
    </body>
</html>
